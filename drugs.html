<!DOCTYPE html>
<html style="height: 100%;">

    <head>
        <title>Map Editor</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script type="text/JavaScript" src="jquery-2.0.3.min.js"></script>
        <script type="text/JavaScript" src="leaflet/leaflet.js"></script>
        <script type="text/JavaScript" src="leaflet/leaflet.draw.js"></script>
        <script type="text/JavaScript" src="bootstrap/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="leaflet/leaflet.draw.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
    </head>

    <body style="height: 100%;">
    <div id="map" style="height: 100%;"></div>

    <div class="modal hide fade" id="markerModal">
        <div class="modal-header">
            <h3>Параметры маркера</h3>
        </div>
        <div class="modal-body">
            <p>Широта:<input type="text" id="lat" value=""></p>
            <p>Долгота:<input type="text" id="lon" value=""></p>
            <p>Слой:<input type="listbox" id="layer" value=""></p>
            <p>Тип маркера:<input type="listbox" id="type" value=""></p>
        </div>
        <div class="modal-footer">
            <a href="" class="btn" data-dismiss="modal" aria-hidden="true">Отмена</a>
            <a href="" class="btn btn-primary">Сохранить</a>
        </div>
    </div>

    <script>
        var lat = 49.95613;
        var lon = 82.61461;
        var zoom = 12;

        // create a map in the "map" div, set the view to a given place and zoom
        var map = L.map('map').setView([lat, lon], zoom);


        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 2,
            minZoom: 13
        }).addTo(map);

        // Initialize the FeatureGroup to store editable layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Initialize the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw({
            draw: {
                polygon: false,
                rectangle: false,
                circle: false
            },
            edit: {
                featureGroup: drawnItems
            }
        });

        var popup = L.popup();

        map.on('click', function onMapClick(e) {
            popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
        });

        map.on('draw:created', function (e) {
            console.log(e);
            var type = e.layerType,
                    layer = e.layer;


            $("#markerModal").modal({
                backdrop: false
            });
            $("#lat").val(layer._latlng.lat);
            $("#lon").val(layer._latlng.lng);


            if (type === 'marker') {
                layer.bindPopup('A popup!');
            }

            drawnItems.addLayer(layer);
        });

        map.addControl(drawControl);
    </script>
    </body>
</html>
